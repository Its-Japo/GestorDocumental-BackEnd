name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Load variables
      run: 
        touch .env
        echo "${ secrets.ENV_VARIABLES }" > .env

    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
      
