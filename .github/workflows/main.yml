name: Deploy to Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_SECRET_KEY }}

    - name: Copy files to the server
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ root@usvds6001x7.startdedicated.com:/root/

    - name: Install dependencies on server
      run: |
        ssh -o StrictHostKeyChecking=no root@usvds6001x7.startdedicated.com "sudo apt-get update && sudo apt-get install -y build-essential"

    - name: Install Rust on server
      run: |
        ssh -o StrictHostKeyChecking=no root@usvds6001x7.startdedicated.com "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
        ssh -o StrictHostKeyChecking=no root@usvds6001x7.startdedicated.com "source $HOME/.cargo/env"

    - name: Build project on server
      run: |
        ssh -o StrictHostKeyChecking=no root@usvds6001x7.startdedicated.com "cd /path/to/your/app && source $HOME/.cargo/env && cargo build --release"

    - name: Test project on server
      run: |
        ssh -o StrictHostKeyChecking=no root@usvds6001x7.startdedicated.com "cd /path/to/your/app && source $HOME/.cargo/env && cargo test --release"


