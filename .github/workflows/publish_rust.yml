name: Publish to prod Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    environment:
      name: Production
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Load variables
      run: |
        touch .env
        echo "${{ secrets.ENV_VARIABLES }}" > .env

    - name: Install dependencies
      run: |
        echo "${{ secrets.SUDO_PASS }}" | sudo -S apt-get update
        echo "${{ secrets.SUDO_PASS }}" | sudo -S apt-get install -y build-essential

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env

    - name: Build
      run: |
        source $HOME/.cargo/env
        cargo build --release

    - name: Test
      run: |
        source $HOME/.cargo/env
        cargo test --release

    - name: Publish
      run: |
        echo "${{ secrets.SUDO_PASS }}" | sudo -S systemctl restart ${{ secrets.SERVICE }}
